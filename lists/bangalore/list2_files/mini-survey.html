	<script type="text/javascript">
		var BrowserDetect = {
			init: function () {
				this.browser = this.searchString(this.dataBrowser) || "An unknown browser";
				this.version = this.searchVersion(navigator.userAgent)
					|| this.searchVersion(navigator.appVersion)
					|| "an unknown version";
				this.OS = this.searchString(this.dataOS) || "an unknown OS";
			},
			searchString: function (data) {
				for (var i=0;i<data.length;i++)	{
					var dataString = data[i].string;
					var dataProp = data[i].prop;
					this.versionSearchString = data[i].versionSearch || data[i].identity;
					if (dataString) {
						if (dataString.indexOf(data[i].subString) != -1)
							return data[i].identity;
					}
					else if (dataProp)
						return data[i].identity;
				}
			},
			searchVersion: function (dataString) {
				var index = dataString.indexOf(this.versionSearchString);
				if (index == -1) return;
				return parseFloat(dataString.substring(index+this.versionSearchString.length+1));
			},
			dataBrowser: [
				{
					string: navigator.userAgent,
					subString: "Chrome",
					identity: "Chrome"
				}, {
					string: navigator.userAgent,
					subString: "OmniWeb",
					versionSearch: "OmniWeb/",
					identity: "OmniWeb"
				}, {
					string: navigator.vendor,
					subString: "Apple",
					identity: "Safari",
					versionSearch: "Version"
				}, {
					prop: window.opera,
					identity: "Opera"
				}, {
					string: navigator.vendor,
					subString: "iCab",
					identity: "iCab"
				}, {
					string: navigator.vendor,
					subString: "KDE",
					identity: "Konqueror"
				}, {
					string: navigator.userAgent,
					subString: "Firefox",
					identity: "Firefox"
				}, {
					string: navigator.vendor,
					subString: "Camino",
					identity: "Camino"
				}, { // for newer Netscapes (6+)
					string: navigator.userAgent,
					subString: "Netscape",
					identity: "Netscape"
				}, {
					string: navigator.userAgent,
					subString: "MSIE",
					identity: "Explorer",
					versionSearch: "MSIE"
				}, { // for IE11 and above
					string: navigator.userAgent,
					subString: "Windows,Trident",
					identity: "Explorer",
					versionSearch: "rv"
				}, {
					string: navigator.userAgent,
					subString: "Gecko",
					identity: "Mozilla",
					versionSearch: "rv"
				}, { // for older Netscapes (4-)
					string: navigator.userAgent,
					subString: "Mozilla",
					identity: "Netscape",
					versionSearch: "Mozilla"
				}
			],
			dataOS : [
				{
					string: navigator.userAgent,
					subString: "iPhone",
					identity: "iOS"
				}, {
					string: navigator.userAgent,
					subString: "iPad",
					identity: "iOS"
				}, {
					string: navigator.userAgent,
					subString: "Android",
					identity: "Android"
				}, { 
					string: navigator.platform,
					subString: "Windows Phone",
					identity: "Windows Phone"
				}, {
					string: navigator.platform,
					subString: "Win",
					identity: "Windows"
				}, {
					string: navigator.platform,
					subString: "Mac",
					identity: "Mac"
				}, {
					string: navigator.platform,
					subString: "Linux",
					identity: "Linux"
				}, {
					string: navigator.userAgent,
					subString: "Mobile",
					identity: "Mobile"
				}
			]
		};
		BrowserDetect.init();
		
    $(document).ready(function(){
	    setTimeout(function () {
	    	$("input[name=browser]").val(BrowserDetect.browser);
		    $("input[name=platform]").val(BrowserDetect.OS);
		    $("input[name=version]").val(BrowserDetect.version);
		    var geoIpUrl = '//geoservice.webengage.com/geoip/'
	      $.ajax({ url: geoIpUrl, dataType: 'jsonp',  success : function(data) {
					$("input[name=country]").val(data.geoplugin_countryName);
					$("input[name=region]").val(data.geoplugin_region);
					$("input[name=city]").val(data.geoplugin_city);
	       }});  
	    }, 1000);
    });
  </script>

			<div class="survey-action-container" style="float: right;">
				<a id="survey-minimize-div" class="minimize" tabindex="1" style="cursor: pointer;">
					<span class="hlbl">survey minimize &nbsp;</span><i class="wewidgeticon we_dd_down icon-large"></i>
				</a>
				<a id="survey-close-div" class="close" tabindex="2" style="cursor: pointer;">
					<span class="hlbl">survey close &nbsp;</span><i class="wewidgeticon we_close icon-large"></i>

	<script type="text/javascript">
		$(document).ready(function(){
			var time = new Date().getTime();			
			if ($(".inner-container").length > 0) {
				$(".inner-container").fadeIn();
			}
			
				
					
						$.ajax({ url: '/track/survey.html?action=track', type: "POST", data: ({surveyEId: '33l1e0e', act : 'view', licenseCode : 'd3a495b9'}) });
					
					$(window).unload(function(){
						$.ajax({ url: '/track/survey.html?action=track', type: "POST", data: ({surveyEId: '33l1e0e', ts: (new Date().getTime() - time ), licenseCode : 'd3a495b9'}) });
					});
					function trackAttempted() {
						$.ajax({ url: '/track/survey.html?action=track', 
								type: "POST", 
								data: ({ 'surveyEId' : '33l1e0e', 'act' : 'attempt' , 'licenseCode' : 'd3a495b9'})
						});
						$("#attempted").val("true");
						$('*[name]', '.custom-field').each(function(){
							$(this).unbind('change.attempted');
						});
					}
					
					$('*[name]', '.custom-field').each(function(){
						$(this).bind('change.attempted', trackAttempted);
					});
				
			
			
			$('form[name="SurveyResponseForm"]').submit(function(){
				$('button.submit-survey', this).attr('disabled', 'disabled');
				return true;
			});
			
			
			$('textarea').autogrow({maxHeight:'150px', maxChars:2000});
	    	$('input[type="text"], textarea').helpText({
				onBlurCssProperties:{
					"color":"#666"
				},
				onFocusCssProperties:{
					"color":"#000"
				}
			});

			if($("table.matrix-question").size() > 0){
				$("table.matrix-question").each(function(){
					if($("tr:0", this).width() < $(this).width()){
						$(this).css({
							display:"table",
							width:$(this).width()
						});
					}
				});
			}
			
			
				var callbackResponse = {};
				var pageUrl = 'https:\/\/www.practo.com\/bangalore\/doctors?page=2';
				
						
						 
							sendSurveyTransportData('open', pageUrl, (callbackResponse['HashMap'] && callbackResponse['HashMap']['open'] ? callbackResponse['HashMap']['open'] : {}));
						
					
				window.onresize = function() {
					sendSurveyTransportData('resize', pageUrl, {});
					$(".container").css({
						'height' : $(".container").height()
					});
				}
			
			$('textarea.textarea').each(function () {
	     		var self = this;
	     		$(self).data('height', $(self).height());
	   		});
	   		$('textarea.textarea').bind('keyup', function() {
	     		var old_h = $(this).data('height'),
	     		new_h = $(this).height();
	     		if (old_h && old_h !== new_h) {
	     			var containerHeight = $(".container").height() + new_h - old_h;
     				if ($(".container").css('maxHeight') !== "none") {
     					containerHeight = Math.min(containerHeight, parseInt($(".container").css('maxHeight')));
    					}
	     			$(".container").height(containerHeight);
	     			if ($(".inner-container").size() != 0) {
	     				var innerContainerHeight = $(".inner-container").height() + new_h - old_h;
	     				if ($(".inner-container").css('maxHeight') !== "none") {
	     					innerContainerHeight = Math.min(innerContainerHeight, parseInt($(".container").css('maxHeight')));	
	     				}
	     				$(".inner-container").height(innerContainerHeight);
	     			}
	     			sendSurveyTransportData('resize', pageUrl, {});
     			}
	     		$(this).data('height', new_h);
    	   });
		   $(".we-file-upload-question").load(function () {
				sendSurveyTransportData('load', pageUrl, {});
		   });
		   
		// getting the field with radio-buttons
			$(".answer-choice-container").parent().each(function() {
				var $parentField = $(this);
				setTimeout(function () {
					$parentField.data('height', $parentField.height());
					$(".container").data('height', $(".container").height());
				}, 200);
				$(".answer-choice-container input", $parentField).click(function (e) {
					if ($parentField.height() !== $parentField.data('height')) {
						var newContainerHeight = $(".container").height() + ($parentField.height() - $parentField.data('height'));
						newContainerHeight = newContainerHeight; 
						$(".inner-container").css({
							'height' : newContainerHeight 
						});
						$(".container").css({
							'height' : newContainerHeight
						});
						$parentField.data('height', $parentField.height());
					}
					sendSurveyTransportData('resize', pageUrl, {});
				});
				$("textarea", $parentField).bind('keyup', function() {
					$parentField.data('height', $parentField.height());
				});
			});
			
			try {
				var colorBoxHeight = $(".wrapper").height()+120;
				if(colorBoxHeight > 460) {colorBoxHeight = "460px";}
				parent.window.$.colorbox.resize({
					height:colorBoxHeight
				});
			} catch(e){};
			
			
				$(".close").click(function () {
					sendSurveyTransportData('close', pageUrl, {});
				});
				
				$surveyWrapper = $('.wrapper');
				$surveyContainer = $('.container');
				$surveyBtnContainer = $('.survey-action-container');

				$(".minimize").click(function () {
                    var $currClickedElem = $(this);
					if($($surveyWrapper).attr("isMinimized")){
						$($surveyContainer).animate({"height": 0}, { duration: 200, complete: function () {
							$($surveyBtnContainer).css('float', 'right');
							$('.close', $surveyWrapper).show();
							$(".form-header-message", $surveyWrapper).show();
							$('#surveyResponseFormId', $surveyWrapper).show();
							$($surveyWrapper).css({
								width:parseInt($.data($surveyWrapper, "actualWidth")),
								opacity:1
							});		
							$($surveyContainer).css({
								height:parseInt($.data($surveyContainer, "actualHeight")),
								width:parseInt($.data($surveyContainer, "actualWidth")),
								right:10,
								opacity:0,
								paddingBottom:2
							});
							$('i', $currClickedElem).removeClass('we_dd_up').addClass('we_dd_down');
							$($surveyWrapper).unbind("mouseenter").unbind("mouseleave");
							$($surveyWrapper).removeAttr("isMinimized");
							sendSurveyTransportData('resize', pageUrl, callbackResponse);
							setTimeout(function () {
								$($surveyContainer).animate({"opacity": 1});
							},200);
						}});
					}else{
						$.data($surveyWrapper, "actualWidth", $($surveyWrapper).width());
						$.data($surveyContainer, "actualHeight", $($surveyContainer).height());
						$.data($surveyContainer, "actualWidth", $($surveyContainer).width());
						$($surveyContainer).animate({"height": 0}, { duration: 200, complete: function () {
							$($surveyBtnContainer).css('float', 'left');
							$(".form-header-message", $surveyWrapper).hide();
							$('#surveyResponseFormId', $surveyWrapper).hide();
							$('.close', $surveyWrapper).hide();
							$($surveyContainer).css({
								height:$($surveyBtnContainer).height(),
								width:$($surveyBtnContainer).width(),
								right:0,
								opacity:0,
								paddingBottom:10
							});
							$($surveyWrapper).css({
								width:$($surveyContainer).height() + 28, //  + 20 + 4 + 4 for padding + side borders
								opacity:0.9
							});								
							$('i', $currClickedElem).removeClass('we_dd_down').addClass('we_dd_up');
							$($surveyWrapper).mouseenter(function(){
								$(this).css('opacity', 1);
							}).mouseleave(function(){
								$(this).css('opacity', 0.9);
							});
							$($surveyWrapper).attr("isMinimized", true);
							sendSurveyTransportData('resize', pageUrl, callbackResponse);
							setTimeout(function () {
								$($surveyContainer).animate({"opacity": 1});
							},200);
						}});
					}
				});
			
		});
	</script>
